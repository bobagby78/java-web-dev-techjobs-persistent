<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<h1>Register</h1>

<form method="post">
    <div class="form-group">
        <label>Username
            <input class="form-control" th:field="${registerFormDTO.Username}"> <!--this says the final destination for this input is registerFormDTO username-->
        </label>
        <p class="error" th:errors="${registerFormDTO.Username}"></p>
    </div>
    <div class="form-group">
        <label>Password
            <input class="form-control" th:field="${registerFormDTO.Password}" type="password"> <!--this says the final destination for this input is registerFormDTO username-->
        </label>
        <p class="error" th:errors="${registerFormDTO.Password}"></p>
    </div>
    <div class="form-group">
        <label>Verify Password
            <input class="form-control" th:field="${registerFormDTO.VerifyPassword}" type="password"> <!--this says the final destination for this input is registerFormDTO username-->
        </label>
        <p class="error" th:errors="${registerFormDTO.VerifyPassword}"></p>
    </div>
    <input type="submit" class="btn btn-primary" value="Register">
</form>

</body>
</html>
